<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In</title>
    <style>
        /* CSS styles */
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #3498db;
            color: black;
            padding: 20px;
            text-align: center;
            margin-top: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px; 
        }

        .form-container h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
            display: {% if success %}block{% else %}none{% endif %}; /* Show only if success is True */
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CLOCK OUT</h1>

    <div class="container">
        <div class="form-container">
            <h2>Clock Out</h2>
            <form action="" method="post">
                {% csrf_token %}
                <label for="employee_id">Employee ID:</label>
                <input type="text" id="employee_id" name="employee_id" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Clock-out</button>
            </form>
            <div class="success-message">You have successfully clocked out.</div>
            <div class="back-button">
                <a href="{% url 'home' %}">Back to Main Page</a>
            </div>
        </div>
    </div>
</body>
</html>
